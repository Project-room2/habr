{% extends 'mainapp/base.html' %}
{% load static %}

{% block css %}

{% endblock %}

{% block content %}
    {% if edit %}
        <h1>Редактирование хабра</h1>
    {% else %}
        <h1>Новый хабр</h1>
    {% endif %}
    <form method="POST" class="habr-form">{% csrf_token %}
        {{ form.media }}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-success">Сохранить</button>
        {% if may_published %}
            <button type="submit" class="btn btn-outline-success" name="do_publish" value={{ newpk }}>Запросить публикацию</button>
        {% endif %}
    </form>
{% endblock %}
