{% load static %}
<header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
            <a class="link-secondary" href="#">Subscribe</a>
        </div>
        <div class="col-4 text-center">
            <a class="blog-header-logo text-dark" href="/">XABR</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <form class="form-inline my-2 my-lg-0" action="{% url 'mainapp:index' %}">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                           name="search">
                </form>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <div class="dropdown text-end">
                    {% if user.is_authenticated %}
                    <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                       data-bs-toggle="dropdown" aria-expanded="false">
                        {% if habr.user.avatar.url %}
                        <img src="{{ user.avatar.url }}" width="32" height="32"
                             class="mainpage-avatar-img img-thumbnail rounded-circle">
                        {% else %}

                        <img src="{% static '/img/default.png' %}" width="32" height="32"
                             class="mainpage-avatar-img img-thumbnail rounded-circle">
                        {% endif %}
                    </a>

                    <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                        <li><a class="dropdown-item" href="{% url 'userapp:profile' %}">Профиль</a></li>
                        <li><a class="dropdown-item" href="#">Уведомления</a></li>
                        <li><a class="dropdown-item" href="#">Мой Хабр</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="{% url 'userapp:logout' %}">Выйти</a></li>
                    </ul>
                    {% else %}
                    <a class="btn btn-sm btn-outline-secondary" href="{% url 'userapp:login' %}">Войти</a>
                    {% endif %}
                </div>
            </div>
        </div>
</header>
